<html>
<head>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- Content will get rendered into here -->
  </div>

  <script type="text/babel">
    ReactDOM.render(
      React.createElement(
        React.createClass({
          render: function () {
            return <div><i>Hello,</i> from inside a React Class!</div>;
          }
        })
      ),
      document.getElementById("container")
    )
  </script>

</body>
</html>
